<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/telas.style.css" media="screen">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem de Fundo-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="dados.php" method="post">
                    <div class="campos">
                        <span class="material-icons">person</span>
                        <input type="email" id="login" name="login_" autocomplete="email" maxlength="30" required>
                        <label for="login">Login</label>
                    </div>
            
                    <div class="campos">
                        <span class="material-icons">key</span>
                        <input type="password" id="senha" name="senha_" autocomplete="current-password" minlength="8" maxlenght="15" required>
                        <label for="senha">Senha</label>
                    </div>

                    <input type="submit">
                    <a href="#" id="botao">Esqueci Minha Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
